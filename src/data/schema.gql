type UserAccount {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  avatar: String
  SellerAccountAccount: SellerAccount
  transactions: [Transaction!]
  wishList: [Product!]
  shopCart: [Sell!]
}

type Transaction {
  sell: Sell!
  buyer: UserAccount!
  data: String!
  status: TransactionStatus!
  completedAt: String
}

enum TransactionStatus {
  PENDING
  DECLINED
  COMPLETED
  REFUNDED
  UNDER_REVIEW
}

type SellerAccount {
  storeName: String!
  userAccount: UserAccount!
  sells: [Sell!]
}

type Sell {
  SellerAccount: SellerAccount!
  buyer: UserAccount!
  product: Product!
  productKEY: String!
  price: Float!
  status: SellStatus!
  createdAt: String!
}

enum SellStatus {
  ACTIVE
  PENDING
  UNDER_REVIEW
  UNDER_TRANSACTION
}

type Product {
  name: String!
  shortDescription: String!
  longDescription: String!
  assets: [String!]!
  videosLink: [String!]
  activeSales: [Sell!]
  platform: Platforms!
  usersWhislisted: [UserAccount!]
}

enum Platforms {
  PS4
  PS5
  PC
  NINTENDO
}
